<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClienteB - Reproducción</title>
  <!-- Se agrega Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #mediaContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .mediaItem {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1000ms ease-in-out;
    }
    .mediaItem.active {
      opacity: 1;
    }
    .mediaItem img, .mediaItem video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    #blackOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 1000ms ease-in-out;
      pointer-events: none;
    }
    /* Estilos del reloj */
    #clock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2000;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    #clock .time {
      font-size: 80px;
      font-weight: bold;
    }
    #clock .date {
      font-size: 24px;
    }
    /* Estilos para vertical pairing */
    .verticalPairContainer {
      display: flex;
      width: 100%;
      height: 100%;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .slideUpAnimation {
      animation: slideUp 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="mediaContainer"></div>
  <div id="blackOverlay"></div>
  <!-- Contenedor del reloj -->
  <div id="clock">
    <div class="time" aria-live="polite"></div>
    <div class="date" aria-live="polite"></div>
  </div>
  
  <script>
    // Variables globales
    let mediaFiles = [];
    let currentIndex = 0;
    let isPlaying = true;
    const socket = io();

    // Función que carga los medios guardados en localStorage
    function fetchSelectedPhotos() {
      try {
        const stored = localStorage.getItem('selectedPhotos');
        if (stored) {
          const parsed = JSON.parse(stored);
          // Se espera que cada objeto tenga la propiedad "orientation"
          mediaFiles = parsed.filter(item => item?.id && item?.url && item.url.startsWith('http'));
          console.log('Medios cargados:', mediaFiles);
        }
      } catch (error) {
        console.error('Error cargando medios:', error);
      }
    }

    // Función que crea un elemento de medio (imagen o video)
    function createMediaElement(fileObj) {
      const mediaItem = document.createElement('div');
      mediaItem.className = 'mediaItem';
      const isVideo = fileObj.type.includes('video') || fileObj.url.includes('=dv');
      if (isVideo) {
        const video = document.createElement('video');
        video.src = fileObj.url;
        video.muted = true;
        video.playsInline = true;
        video.autoplay = true;
        video.controls = false;
        video.style.objectFit = 'cover';
        // Cuando el video carga y empieza a reproducirse, se hace visible el elemento
        video.addEventListener('loadeddata', () => {
          mediaItem.classList.add('active');
          video.play().catch(e => console.error('Error en video:', e));
        });
        mediaItem.appendChild(video);
      } else {
        const img = new Image();
        img.src = fileObj.url;
        img.onload = () => mediaItem.classList.add('active');
        mediaItem.appendChild(img);
      }
      return mediaItem;
    }

    // Función que crea un contenedor para dos medios verticales
    function createVerticalPairElement(fileObj1, fileObj2) {
      const container = document.createElement('div');
      container.className = 'verticalPairContainer slideUpAnimation';
      
      const media1 = createMediaElement(fileObj1);
      const media2 = createMediaElement(fileObj2);
      
      // Cada medio ocupa el 50% del ancho del contenedor
      media1.style.width = '50%';
      media2.style.width = '50%';
      
      container.appendChild(media1);
      container.appendChild(media2);
      return container;
    }

    // Función que realiza la transición a negro antes de cambiar de medio
    function fadeToBlack(callback) {
      const overlay = document.getElementById('blackOverlay');
      overlay.style.opacity = "1";
      setTimeout(() => {
        callback();
        overlay.style.opacity = "0";
      }, 1000);
    }

    // Función auxiliar para esperar a que terminen de reproducirse los videos en el contenedor.
    // Se calcula un tiempo de seguridad basado en la duración máxima de los videos (si se conoce)
    function waitForVideosToEnd(container, callback) {
      const videos = container.querySelectorAll('video');
      if (videos.length === 0) {
        // Si no hay videos, usamos un timeout fijo (por ejemplo, 8000 ms)
        setTimeout(callback, 8000);
        return;
      }
      // Calculamos la duración máxima entre los videos (si están definidos)
      let maxDuration = 0;
      videos.forEach(video => {
        if (!isNaN(video.duration) && video.duration > maxDuration) {
          maxDuration = video.duration;
        }
      });
      // Si no se pudo determinar la duración, usamos un fallback de 15000 ms
      const fallbackTime = maxDuration ? maxDuration * 1000 : 15000;
      
      let endedCount = 0;
      let fallbackTimer = setTimeout(() => {
        callback();
      }, fallbackTime);
      
      videos.forEach(video => {
        video.addEventListener('ended', function handler() {
          endedCount++;
          video.removeEventListener('ended', handler);
          if (endedCount === videos.length) {
            clearTimeout(fallbackTimer);
            callback();
          }
        });
      });
    }

    // Función principal de reproducción
    function playNext() {
      if (!mediaFiles.length || !isPlaying) return;
      
      const container = document.getElementById('mediaContainer');
      // Seleccionamos el medio actual
      const currentMedia = mediaFiles[currentIndex];
      
      // Si el medio es vertical se busca emparejarlo
      if (currentMedia.orientation === 'vertical') {
        // Calculamos el índice del siguiente medio (usando módulo)
        const nextIndex = (currentIndex + 1) % mediaFiles.length;
        const partnerMedia = mediaFiles[nextIndex];
        // Si el siguiente medio es vertical, se usa; de lo contrario se duplica el actual
        const finalPartner = (partnerMedia && partnerMedia.orientation === 'vertical')
                             ? partnerMedia
                             : currentMedia;
        // Avanzamos dos posiciones si se encontró compañero; de lo contrario, avanzamos una
        currentIndex = (partnerMedia && partnerMedia.orientation === 'vertical')
                       ? (currentIndex + 2) % mediaFiles.length
                       : (currentIndex + 1) % mediaFiles.length;
        
        fadeToBlack(() => {
          const verticalPairElement = createVerticalPairElement(currentMedia, finalPartner);
          container.innerHTML = '';
          container.appendChild(verticalPairElement);
          // Espera a que los videos (si hubiera) terminen o, en su defecto, usa el fallback
          waitForVideosToEnd(container, playNext);
        });
      } else {
        // Para medios horizontales o de otra orientación
        fadeToBlack(() => {
          const mediaElement = createMediaElement(currentMedia);
          container.innerHTML = '';
          container.appendChild(mediaElement);
          // Si el medio es un video, esperamos a que termine; si es imagen, usamos un timeout fijo.
          waitForVideosToEnd(container, playNext);
          // Si no hay video, el waitForVideosToEnd usará un timeout de 8000 ms.
          // Actualizamos el índice para pasar al siguiente medio.
          currentIndex = (currentIndex + 1) % mediaFiles.length;
        });
      }
    }

    // Función para actualizar el reloj en pantalla
    function updateClock() {
      const now = new Date();
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.querySelector('#clock .time').textContent = now.toLocaleTimeString('es-ES', timeOptions);
      document.querySelector('#clock .date').textContent = now.toLocaleDateString('es-ES', dateOptions);
    }

    // Sincroniza cambios en localStorage cada 5 segundos
    setInterval(() => {
      const stored = localStorage.getItem('selectedPhotos');
      if (stored) {
        const parsed = JSON.parse(stored);
        if (JSON.stringify(parsed) !== JSON.stringify(mediaFiles)) {
          console.log("Nuevas imágenes detectadas, actualizando...");
          mediaFiles = parsed;
          currentIndex = 0;
          playNext();
        }
      }
    }, 5000);

    // Escucha cambios en localStorage para sincronizar entre pestañas
    window.addEventListener('storage', (event) => {
      if (event.key === 'selectedPhotos') {
        console.log("Cambio detectado en localStorage, actualizando...");
        mediaFiles = JSON.parse(event.newValue);
        currentIndex = 0;
        playNext();
      }
    });

    // Notificaciones vía WebSockets para actualizaciones en tiempo real
    socket.on('refreshPhotos', () => {
      console.log("Nuevos archivos detectados desde WebSockets, actualizando...");
      fetchSelectedPhotos();
      currentIndex = 0;
      playNext();
    });

    // Asigna el evento window.onload una vez definidas todas las funciones
    window.onload = function() {
      fetchSelectedPhotos();
      playNext();
      updateClock();
      setInterval(updateClock, 1000);
      document.addEventListener('dblclick', toggleFullScreen);
    };

    // Función para activar/desactivar pantalla completa
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.error('Error al activar pantalla completa:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
